<mat-card *ngIf="userInfo" class="userCard">
  <mat-card-title>
    Panel de Usuario
  </mat-card-title>

  <mat-card-header>
    <mat-card-title>Hola {{userInfo.nombre}}</mat-card-title>
    <mat-card-subtitle class="email">E-mail: {{userInfo.email}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p *ngIf="userInfo.wip">No tiene ninguna producci√≥n en proceso</p>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-button (click)="pay()">Iniciar Nueva Solicitud</button>
  </mat-card-actions>
</mat-card>

<h3 *ngIf="productions[0]" class="prodTitle">Producciones</h3>

<mat-card *ngFor="let prod of productions" class="prods">

  <mat-card-header>
    <mat-card-subtitle class="prodSubtitle">{{prod.titulo}}</mat-card-subtitle>
        <mat-card-subtitle>Estado: {{prod.estado}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>{{prod.desc}}</p>
  </mat-card-content>
</mat-card>
