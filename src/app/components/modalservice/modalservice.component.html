
<mat-card class="example-card">
    <button mat-button mat-dialog-close class="closeBtn">x</button>
  <mat-card-header class="header">

    <mat-card-title>{{card.title}}</mat-card-title>
    <mat-card-subtitle>{{card.subtitle}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="content">
    <p> - {{card.text1}}</p>
    <p> - {{card.text2}}</p>
    <p> - {{card.text3}}</p>
    <!-- <mat-divider></mat-divider> -->
    <p *ngIf="card.pistas">Pistas incluidas sin costo adicional: {{card.pistas}}</p>
    <p *ngIf="card.pistas">Hasta 3 minutos de duraci√≥n sin costo adicional</p>
    <img *ngIf="card.price" [src]="card.price" alt="" class="serviceImg">
  </mat-card-content>
  <mat-card-actions class="footer">
<button mat-raised-button color="accent" (click)="cotizar()">Cotizar Servicio</button>
  </mat-card-actions>
</mat-card>
