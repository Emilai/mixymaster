<mat-card *ngIf="userInfo" class="userCard">
  <mat-card-title>
    Informaci√≥n del Usuario
  </mat-card-title>

  <mat-card-header>
    <mat-card-subtitle>Nombre: {{userInfo.nombre}} {{userInfo.apellido}}</mat-card-subtitle>
    <mat-card-title class="email">E-mail: {{userInfo.email}}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <h3>Grupos: </h3>
    <p *ngFor="let grupo of userInfo.grupos">{{grupo}}</p>
    <p>Work in progress?: {{userInfo.wip}}</p>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-button (click)="pay()">Iniciar Nueva Solicitud</button>
  </mat-card-actions>
</mat-card>

<h3 *ngIf="productions[0]" class="prodTitle">Producciones</h3>

<mat-card *ngFor="let prod of productions" class="prods">

  <mat-card-header>
    <mat-card-subtitle class="prodSubtitle">{{prod.titulo}}</mat-card-subtitle>
        <mat-card-subtitle>Estado: {{prod.estado}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>{{prod.desc}}</p>
  </mat-card-content>
</mat-card>
