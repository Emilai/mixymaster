<img mat-card-image src="https://i.ibb.co/LQwqkg1/red-Carpet.jpg" alt="Consola de audio" class="imgAudio">

<div class="container responsive-grid">
  <mat-card *ngFor="let card of cards">
    <mat-card-header>
      <mat-card-title>{{ card.titulo }} </mat-card-title>
    </mat-card-header>
    <br />
    <img mat-card-image [src]="card.imageUrl" />
    <mat-card-content>
      <br />
      <p>{{ card.descripcion }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="video(card.link)">Ver Video</button>
    </mat-card-actions>
  </mat-card>
</div>
